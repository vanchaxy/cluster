apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: master-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: master-app
    repoURL: https://github.com/vanchaxy/cluster
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
      prune: true